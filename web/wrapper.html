<!DOCTYPE html>
<html>
<head>
	<title>Wrapper</title>
	<meta charset="utf-8">
	<style>
		#gridWrapper{
			display: grid;
			grid-template-rows: 100px 100px;
			grid-template-columns: 1fr 1fr 1fr;
			grid-gap: 10px;
		}
		#gridWrapper>div{
			color: white;
			background:url(https://cdn.wallpaperhub.app/cloudcache/1/b/5/8/e/f/1b58ef6e3d36a42e01992accf5c52d6eea244353.jpg);
			background-repeat: no-repeat;background-size: cover;
		}
	</style>
</head>
<body>
<h1>Wrapp</h1>
<hr>
<div id="gridWrapper">
<div>1: grape</div>
<div>2: grape</div>
<div>3: grape</div>
<div>4: grape</div>
<div>5: grape</div>
<div>6: grape</div>
</div>
</body>
</html>
