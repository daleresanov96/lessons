<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<meta charset="utf-8">
	<style>
		.F2{
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 100px 100px;
			grid-gap: 15px;
		}
		.F2 >div{
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<h1>grid</h1>
	<hr>
<h3>DIV2</h3>
<div class="F2">
	<div>1:one</div>
	<div>2:two</div>
	<div>3:three</div>
	<div>4:four</div>
	<div>5:five</div>
	<div>6:six</div>
</div>

</body>
</html>
