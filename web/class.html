<!DOCTYPE html>
<html>
<head>
	<title>add/remove class</title>
	<style>
         .blue {
           color: blue;
         }
         
         .large {
           font-size: 50pt;
         }
       </style>
</head>
<body>
	<h1>add/remove class</h1>
	ボタンをクリックしたら、classをつける/やめる
	<hr>
	<button id="blue">Blue</button>
	<button id="large">Large</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			let blue = 0
			let large = 0
			$("#blue").click(function(){
				if ( blue == 0 ) {
					$("h1").addClass( "blue" )
				} else {
				$("h1").removeClass( "blue" )
				}
			})
			$("#large").click(function(){
				if ( large == 0 ) {
					$("h1").addClass( "large" )
				} else {
					$("h1").removeClass( "large" )
				}
			})
		})
	</script>
</body>
</html>
